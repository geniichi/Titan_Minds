<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONSCOUT CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- CSS -->
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="form">
            <div class="form-login">
                <span class="title">Login with Account</span>

                <form action="#">
                    <div class="input-field">
                        <input type="email" placeholder="Email Address" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                        <i class="uil uil-lock-alt icon"></i>
                        <i class="uil uil-eye-slash showpass"></i>
                    </div>

                    <div class="checkbox-text">
                        <a href="#" class="text">Forgot Password?</a>

                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>
                </form>

                <div class="signup">
                    <span class="text">Don't have an account yet?</span>
                    <a href="signup.html" class="text signup-text">Create One!</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
