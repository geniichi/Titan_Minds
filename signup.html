<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- ICONSCOUT CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- CSS -->
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>

<body>
    <div class="register-title">
        <div class="register-heading">
            <h2>Ready to take a free trial?
            </h2>
        </div>
        <div class="register-paragraph">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore</p>
        </div>
    </div>

    <div class="container">
        <form class="form-signup">
            <h2>Sign up for a free account</h2>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control input-lg" name="firstname" placeholder="First name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control input-lg" name="lastname" placeholder="Last name" required>
                    </div>
                </div>
            </div>
            <div class="form-group py-3">
                <input type="email" class="form-control input-lg" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" placeholder="Create password" required>
            </div>
            <div class="form-group py-3">
                <input type="password" class="form-control input-lg" name="password" placeholder="Confirm password" required>
            </div>
            <div class="form-group button">
                <input type="button" class="btn btn-success" name="button" value="Register">
            </div>
        </form>
    </div>

</body>

</html>
