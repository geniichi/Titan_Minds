<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="/path/to/bootstrap-show-password.js"></script>
    <!-- Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Registration</title>
</head>

<body>
    <div class="title text-center mt-5">
        <h1>Ready to take a free trial?</h1>
    </div>
    <div class="register-discription text-center">
        <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit set do eiusmod tempor incididdunt ut labore</p>
        </h4>
    </div>
    <div class="container">
        <div class="row px-3 mt-5">
            <div class="col-lg-10 col-lx-6 card flex-row mx-auto px-0">
                <div class="d-none d-md-flex"></div>

                <div class="card-body">
                    <div class="title mt-4">
                        <h4>Sign up a free account</h4>
                        <form>
                            <div class="row mt-4">
                                <div class="col mb-3">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col mb-3">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Create Password">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
